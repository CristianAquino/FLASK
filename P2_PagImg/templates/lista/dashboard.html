{% extends 'index.html' %}
{% block content %}
    {% if folderUser %}
        {% for portada in folderUser %}
            <div style="padding: 20px;">
                <div>
                    <img src="/{{path}}/{{portada.namefolder}}/{{portada.imagefile}}" alt="{{portada.namefolder}}">
                </div>
                <a href="{{ url_for('capitulo', id=portada.id) }}">Ingresar Capitulo</a>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
